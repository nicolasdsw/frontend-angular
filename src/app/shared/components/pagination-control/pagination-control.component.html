<div class="pagination-control">
  <div>
    <label>Itens por PÃ¡gina:&nbsp;</label>
    <select name="pageSize" id="pageSize" [formControl]="listConfig.sizeControl">
      <option [value]="null">Selecione</option>
      <option *ngFor="let pageSizeOption of listConfig.sizeOptions" [value]="pageSizeOption">
        {{ pageSizeOption }}
      </option>
    </select>
  </div>
  <div>
    <span
      >{{ listConfig.start(pageResponse) }} - {{ listConfig.end(pageResponse) }} de
      {{ pageResponse.totalElements }}</span
    >
  </div>
  <div class="pagination-control">
    <button (click)="listConfig.firstPage()" [disabled]="pageResponse.first">First</button>
    <button (click)="listConfig.prevPage()" [disabled]="pageResponse.first">Prev</button>
    <button
      *ngFor="let pageNum of listConfig.buildPaginationControls(pageResponse)"
      (click)="listConfig.setPage(pageNum)"
      [disabled]="pageResponse.number === pageNum - 1"
    >
      {{ pageNum }}
    </button>
    <button (click)="listConfig.nextPage()" [disabled]="pageResponse.last">Next</button>
    <button (click)="listConfig.setPage(pageResponse.totalPages)" [disabled]="pageResponse.last">Last</button>
  </div>
</div>
